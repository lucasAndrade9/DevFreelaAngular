<div class="ld-register">
  <ld-wrapper>
    <form class="left" (submit)="cadastrar()" [formGroup]="registerForm">

      <h1 class="main-title">
        <span class="up">Olá!</span>
        <span class="down">Vamos criar seu cadastro.</span>
      </h1>

      <div class="radio-buttons">
        <h3 class="title">Qual o seu perfil?</h3>
        <div class="buttons">
          <label class="ld-radio">
            Dev
            <input name="role" type="radio" (click)="toggleRole('dev')">
            <span class="checkmark"></span>
          </label>

          <label class="ld-radio">
            Cliente
            <input name="role" type="radio" (click)="toggleRole('client')">
            <span class="checkmark"></span>
          </label>
        </div>
        <span class="role-invalid" *ngIf="isInvalid('role', 'required')">Preencha uma role</span>
      </div>

      <mat-form-field>
        <mat-label>Nome completo</mat-label>
        <input matInput formControlName="fullName">
        <mat-error>{{msg.required}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data de nascimento</mat-label>
        <input type="date" matInput formControlName="birthDate">
        <mat-error>{{msg.required}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="isInvalid('email', 'required')">{{msg.required}}</mat-error>
        <mat-error *ngIf="isInvalid('email', 'email')">{{msg.email}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error>{{msg.required}}</mat-error>
      </mat-form-field>

      <ld-button text="Continuar"></ld-button>

    </form>

    <div class="right">
      <img class="image" alt="Fundo de decoração com 3 cubos com fundo gradient das cores do arco-iris"
        src="assets/image/bg-cubes.png">
    </div>
  </ld-wrapper>
</div>
